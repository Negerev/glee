<header class="header">
  <div class="container container--big">
    <nav class="header__nav">
      <a class="logo" href="#">
        <img class="logo__img" src="images/logo.png" alt="logotype">
      </a>

      <ul class="menu">
        <li class="menu__item">
          <a class="menu__link menu-effects" href="#">
            Home+
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link menu-effects" href="#">
            About
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link menu-effects" href="#">
            Services
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link menu-effects" href="#">
            Pages+
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link menu-effects" href="#">
            News
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link menu-effects" href="#">
            Contact
          </a>
        </li>
      </ul>

      <div class="user-nav">
        <button class="round-btn round-btn--big" type="button">
          <svg class="round-btn__icon">
            <use xlink:href="images/sprite.svg#search-nav"></use>
          </svg>
          <span class="sr-only">open the search</span>
        </button>

        <div class="user-nav__links">
          <a class="user-nav__link user-nav__link--liked" href="#">
            <svg class="user-nav__icon">
              <use xlink:href="images/sprite.svg#heart-nav"></use>
            </svg>
            <span class="sr-only">go to favorites</span>
            <span class="user-nav__num">0</span>
          </a>

          <a class="user-nav__link user-nav__link--cart" href="#">
            <svg class="user-nav__icon">
              <use xlink:href="images/sprite.svg#cart-nav"></use>
            </svg>
            <span class="sr-only">go to cart</span>
            <span class="user-nav__num">0</span>
          </a>
        </div>

        <button class="round-btn round-btn--big" type="button">
          <svg class="round-btn__icon">
            <use xlink:href="images/sprite.svg#layout"></use>
          </svg>
          <span class="sr-only">change the layout</span>
        </button>

      </div>
    </nav>
  </div>
</header>
