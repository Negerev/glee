<article class="product-card">
  <img class="product-card__img" src="images/products/@@link.png" alt="product">
  <h3 class="product-card__title">@@title</h3>
  <span class="product-card__price">$29.00</span>
  <div class="product-card__btns">
    <a class="round-btn round-btn--small" href="#">
      <svg class="round-btn__icon">
        <use xlink:href="images/sprite.svg#search"></use>
      </svg>
    </a>
    <button class="round-btn round-btn--small">
      <svg class="round-btn__icon">
        <use xlink:href="images/sprite.svg#cart"></use>
      </svg>
    </button>
    <button class="round-btn round-btn--small">
      <svg class="round-btn__icon">
        <use xlink:href="images/sprite.svg#heart"></use>
      </svg>
    </button>
  </div>
</article>
