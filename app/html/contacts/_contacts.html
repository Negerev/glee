<section class="contacts">
  <div class="container">
    <h2 class="contacts__title">
      <span>Write Here</span>
      Get In Touch
    </h2>

    <ul class="contacts__list">
      <li class="contacts__item">
        <div class="contacts__icon">
          <svg width="31" height="44">
            <use xlink:href="images/sprite.svg#map"></use>
          </svg>
        </div>
        <div class="contacts__subtitle">
          Address
        </div>
        <div class="contacts__text">
          2416 Mapleview Drive
          Tampa, FL 33634
        </div>
      </li>

      <li class="contacts__item">
        <div class="contacts__icon">
          <svg width="37" height="33.968">
            <use xlink:href="images/sprite.svg#mail"></use>
          </svg>
        </div>
        <div class="contacts__subtitle">
          Our Email
        </div>
        <div class="contacts__text">
          <a class="contacts__link" href="mailto:contact@website.com">Main Email : contact@website.com</a>
          <a class="contacts__link" href="mailto:Info@mail.com">Inquiries : Info@mail.com</a>
        </div>
      </li>

      <li class="contacts__item">
        <div class="contacts__icon">
          <svg width="37" height="44">
            <use xlink:href="images/sprite.svg#tel"></use>
          </svg>
        </div>
        <div class="contacts__subtitle">
          Our Phone
        </div>
        <div class="contacts__text">
          <a class="contacts__link" href="tel:0029129102320">Office Telephone : 0029129102320</a>
          <a class="contacts__link" href="tel:000232439493">Mobile : 000 2324 39493</a>
        </div>
      </li>
    </ul>
    <div class="contacts__inner">
      <form class="contacts__form">
        <div class="contacts__form-box">
          <label class="contacts__label contacts__label--name">
            <input class="contacts__input" type="text" placeholder="NAME">
          </label>

          <label class="contacts__label contacts__label--email">
            <input class="contacts__input" type="email" placeholder="EMAIL">
          </label>
        </div>

        <label class="contacts__label contacts__label--message">
          <textarea class="contacts__textarea" placeholder="MESSAGE"></textarea>
        </label>

        <button class="contacts__form-btn" type="submit">SEND MESSAGE</button>
      </form>

      <div class="contacts__map">
        <div id="map"></div>
      </div>
    </div>
  </div>
</section>
