<section class="modal">
  <div class="container">
    <form class="modal__form" action="#">
      <label class="modal__label">
        Username or email address *
        <input type="email" class="modal__input" required>
      </label>

      <label class="modal__label">
        Password *
        <input type="password" class="modal__input" required>
      </label>

      <button class="modal__button" type="submit">
        Login
      </button>

      <div class="modal__box">
        <label>
          <input type="checkbox">
          Remember me
        </label>
        <a class="modal__lost" href="#">
          Lost your password?
        </a>
      </div>

      <div class="modal__text">
        Not registered? No problem
      </div>

      <a class="modal__link" href="#">
        Create an account
      </a>
    </form>
  </div>
</section>
